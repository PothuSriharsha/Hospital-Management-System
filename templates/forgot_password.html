{% extends "shared/layout.html" %} {% block title %}Forgot Password - HMS{% endblock %} {% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Reset Your Password</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('forgot_password') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Account Type</label>
                            <select class="form-select" name="role" required>
                                <option value="patient">Patient</option>
                                <option value="employee">Staff</option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Request Reset Link</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        Remember your password? <a href="{{ url_for('login') }}">Login here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
