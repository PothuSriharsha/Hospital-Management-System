{% extends "shared/layout.html" %} {% block content %}
<div class="container">
    <h2>Edit Patient</h2>
    <form method="POST">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
            </div>
            <div class="col-md-2">
                <label class="form-label">Age</label>
                <input type="number" name="age" class="form-control" value="{{ patient.age }}" required>
            </div>
            <div class="col-md-3">
                <label class="form-label">Gender</label>
                <select name="gender" class="form-select" required>
                    <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" value="{{ patient.dob.strftime('%Y-%m-%d') if patient.dob else '' }}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Contact</label>
                <input type="text" name="contact" class="form-control" value="{{ patient.contact }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Address</label>
                <input type="text" name="address" class="form-control" value="{{ patient.address }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" value="{{ patient.email }}" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update Patient</button>
                <a href="{{ url_for('patients') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
