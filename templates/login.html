<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
         :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1.5rem;
        }
        
        .card-body {
            padding: 2rem;
            background-color: white;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
        }
        
        .form-label {
            font-weight: 500;
            color: var(--secondary-color);
        }
        
        .card-footer {
            background-color: rgba(240, 240, 240, 0.8);
            border-top: none;
        }
        
        .card-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .card-footer a:hover {
            color: var(--secondary-color);
        }
        
        .input-group-text {
            background-color: white;
            border-right: none;
        }
        
        .input-with-icon {
            border-left: none;
        }
        
        .role-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .role-option {
            flex: 1;
            text-align: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .role-option:hover {
            border-color: var(--primary-color);
        }
        
        .role-option.active {
            border-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .role-option input[type="radio"] {
            display: none;
        }
        
        .hospital-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card card shadow-lg">
                    <div class="card-header text-white text-center">
                        <div class="hospital-logo mx-auto">
                            <i class="fas fa-hospital"></i>
                        </div>
                        <h3 class="mb-0">Hospital </h3>
                        <p class="mb-0">Sign in to your account</p>
                    </div>

                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %} {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %} {% endif %} {% endwith %}

                        <form action="/login" method="POST">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control input-with-icon" id="email" name="email" required placeholder="your.email@example.com">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control input-with-icon" id="password" name="password" required autocomplete="off" placeholder="Enter your password">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Login As</label>
                                <div class="role-selector">
                                    <label class="role-option">
                    <input type="radio" name="role" value="patient" required checked>
                    <i class="fas fa-user me-2"></i> Patient
                  </label>
                                    <label class="role-option">
                    <input type="radio" name="role" value="employee">
                    <i class="fas fa-user-md me-2"></i> Staff
                  </label>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-login btn-primary">
                  <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
                            </div>

                            <div class="text-center mb-3">
                                <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center py-3">
                        <p class="mb-0">Don't have an account?
                            <a href="{{ url_for('signup') }}" class="fw-bold">Patient Signup</a> or
                            <a href="{{ url_for('employee_signup') }}" class="fw-bold">Employee Signup</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.role-option input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                document.querySelectorAll('.role-option').forEach(option => option.classList.remove('active'));
                if (this.checked) this.parentElement.classList.add('active');
            });

            if (radio.checked) radio.parentElement.classList.add('active');
        });
    </script>
</body>

</html>
